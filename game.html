<!-- game.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JacknPoy - Game</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
</head>
<body>
  <div class="game-container">
    <h1>JacknPoy Game</h1>
    <button id="exit-btn">Exit Game</button>

    <div class="game-info">
      <p>Your Score: <span id="your-score">0</span></p>
      <p>Opponent's Score: <span id="opponent-score">0</span></p>
    </div>

    <div class="game-controls">
      <button class="move-btn" data-move="rock">Rock</button>
      <button class="move-btn" data-move="paper">Paper</button>
      <button class="move-btn" data-move="scissors">Scissors</button>
    </div>

    <div class="game-status">
      <p id="status">Make your move!</p>
    </div>

    <div class="controls">
      <button id="play-btn">Play</button>
      <button id="pause-btn">Pause</button>
    </div>
  </div>

  <audio id="background-sound" loop>
    <source src="assets/sounds/background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="js/firebase.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
